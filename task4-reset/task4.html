<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task4.css">
    <title>task4</title>
</head>
<body>
    <div class="wrap">
       <header>
           <div class="header-l">关闭</div>
           <h2>登陆</h2>
           <div class="header-r">注册</div>
       </header>
        <div class="main">
            <div class="tel">
                <label for="tel"><img src="images/iphone.png"> </label>
                <input type="tel" id="tel" placeholder="请输入手机号">
            </div>
            <div class="password">
                <label for="password"><img src="images/lock.png" alt="password"> </label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button type="button">登陆</button>
        </div>
        <footer>
            <p>忘记密码？</p>
        </footer>
    </div>
</body>
</html>
