<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="task11-1.css">
</head>
<body>
<header>
    <a class="u-left" href="#">关闭</a>
    <h3>登陆</h3>
    <a class="u-right" href="#">注册</a>
</header>
<div class="g-bd">
    <form action="put" class="u-list">
        <label for="phone">
            <img src="images/iphone.png" alt="电话">
            <input id="phone" type="tel" placeholder="请输入手机号">
        </label>
        <label for="password">
            <img src="images/lock.png" alt="密码">
            <input id="password" type="password" placeholder="请输入密码">
        </label>
    </form>
</div>
<div class="g-footer">
    <button type="submit">登陆</button>
    <a href="#">忘记密码？</a>
</div>
</body>
</html>
