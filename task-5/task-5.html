<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="task-5.css">
    <title>个人主页</title>
</head>
<body>
    <div class="wrap">
        <header>
            <img src="images/icon-back.png">
            <h2>个人主页</h2>
        </header>
        <div class="bg">
            <div class="bg-icon"></div>
            <div class="content">
                <p class="content-up">高素雅&nbsp;<span>51岁</span></p>
                <p class="content-down"><img src="images/icon-mark.png"> <span>北京.通州.果园</span></p>
            </div>
        </div>
        <div class="main">
            <div class="skill"><p>专业技能</p></div>
            <ul class="main-content">
                <li>
                    <span class="feature"><img src="images/icon-star.png" alt="star">住家</span>
                    <span><img src="images/icon-star.png" alt="star">不含餐</span>
                </li>
                <li>
                    <span class="item">从业年限</span>
                    <span>0~3年</span>
                </li>
                <li>
                    <span class="item">工作时间</span>
                    <span>全天</span>
                </li>
                <li>
                    <span class="item">服务价格</span>
                    <span class="price">25元/小时</span>
                </li>
                <li class="li-special">
                    <span class="item">自我介绍</span>
                    <span class="self-introduction"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </li>
            </ul>
        </div>
        <footer>
            <input class="button-left" type="button" value="留言">
            <input class="button-right" type="button" value="电话联系">
        </footer>
    </div>
</body>
</html>
