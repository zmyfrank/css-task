<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="task12-1.css">
</head>
<body>
<header>
    <a href="#"><img src="images/icon-back.png" alt="返回"></a>
    <h3>个人主页</h3>
</header>
<div class="g-banner">
    <img class="u-favicon" src="images/icon-fav.png" alt="人物照片">
    <div class="u-banner-main">
        <p class="f-fs36">高素雅 <span class="f-fs26s">51岁</span></p>
        <p><img src="images/icon-mark.png" alt="位置"><span>北京·通州·果园</span></p>
    </div>
</div>
<div class="g-main">
    <h3>专业技能</h3>
    <!--技能页面开始-->
    <ul class="u-list">
        <li>
            <span><img src="images/icon-star.png" alt="特性">住家</span>
            <span><img src="images/icon-star.png" alt="特性">不含餐</span></li>
        <li>
            <span class="s-fc1">从业年限</span>
            <span>0~3年</span>
        </li>
        <li>
            <span class="s-fc1">工作时间</span>
            <span>全天</span>
        </li>
        <li>
            <span class="s-fc1">服务价格</span>
            <span class="s-fc2">25元/小时</span>
        </li>
        <li class="f-noborder">
            <span class="s-fc1">自我介绍</span>
            <span class="f-width"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </li>
    </ul>
</div><!--主体结束-->
<footer>
    <button class="btnl" type="submit">留言</button>
    <button class="btnr" type="submit">电话联系</button>
</footer>
</body>
</html>
